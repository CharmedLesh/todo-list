<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/src/index.css" />
		<title>Todo List</title>
	</head>
	<body>
		<div class="app">
			<h1 class="app__title">TODOLIST</h1>
			<form class="create-task" id="create-task" autocomplete="off">
				<input
					id="create-task__input"
					class="create-task__input"
					type="text"
					placeholder="what needs to be done?"
				/>
				<button class="create-task__button" type="submit">+</button>
			</form>
			<ul class="task-list" id="task-list"></ul>
			<div class="app__toolbar">
				<div class="progressbar">
					<div class="progressbar__progress" id="progressbar__progress"></div>
					<p class="progressbar__text">
						<span class="progressbar__number" id="progressbar__number--complited"></span> of
						<span class="progressbar__number" id="progressbar__number--total"></span> tasks done
					</p>
				</div>
				<button id="remove-checked-button" class="remove-checked-button">
					Remove checked
					<svg
						class="remove-checked-button__icon"
						width="20px"
						height="20px"
						viewBox="0 0 16 16"
						xmlns="http://www.w3.org/2000/svg"
					>
						<g>
							<polygon
								points="13.63 3.65 12.35 2.38 8 6.73 3.64 2.38 2.37 3.65 6.72 8.01 2.38 12.35 3.65 13.63 8 9.28 12.35 13.64 13.63 12.36 9.27 8.01 13.63 3.65"
							/>
						</g>
					</svg>
				</button>
			</div>
		</div>
		<script type="module" src="/src/index.ts"></script>
	</body>
</html>
